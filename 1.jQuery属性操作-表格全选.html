<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .wrap {
        width: 300px;
        margin: 100px auto 0;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #c0c0c0;
      }

      th,
      td {
        border: 1px solid #d0d0d0;
        color: #404060;
        padding: 10px;
      }

      th {
        background-color: #09c;
        font: bold 16px '微软雅黑';
        color: #fff;
      }

      td {
        font: 14px '微软雅黑';
      }

      tbody tr {
        background-color: #f0f0f0;
      }

      tbody tr:hover {
        cursor: pointer;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="j_cbAll" />
            </th>
            <th>课程名称</th>
            <th>所属学院</th>
          </tr>
        </thead>
        <tbody id="j_tb">
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>JavaScript</td>
            <td>前端学院</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>css</td>
            <td>前端学院</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>html</td>
            <td>前端学院</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>jQuery</td>
            <td>前端学院</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        // 1. 点击thead的复选框, 判断j_cbAll是否checked, 如果是, 则tbody的input全部checked, 否则全部未选中
        $('#j_cbAll').click(function(){
          var isChecked = $(this).prop('checked');
          console.log(isChecked);
          $('#j_tb input[type=checkbox]').prop("checked",isChecked)
        })
        // 2. 点击tbody中的复选框时, 判断当前tbody中的复选框是否都被选中, 如果是, 让thead的复选框也选中, 否则, thead的复选框也不选中
        $('#j_tb input[type=checkbox]').click(function(){
          // 判断选中的复选框的个数和所有复选框的个数, 是否相等, 返回布尔值, 用变量保存
          var isCheckedAll = $('#j_tb input[type=checkbox]').length === $('#j_tb input[type=checkbox]:checked').length;

          /* 
            本次优化关键:
              判断是否全部选中的返回值 (布尔值), 和设置全选框checked属性值, 保持一致
          */
         
          $('#j_cbAll').prop("checked",isCheckedAll);
        })


    </script>
  </body>
</html>
